<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="container authenticated" style="display: none">
	Logged in as: <span id="user"></span>
</div>
<script type="text/javascript">
	$.get("https://www.olx.ro/api/partner/users/me", function(data) {
		$("#user").html(data.name);
		$(".unauthenticated").hide()
		$(".authenticated").show()
	});
</script>
</body>
</html>
